axis:
  id: 9
  type: virtual
  autoEnable:
    enableTimeout: 5.0
    disableTimeout: 3.0
  tweakDist: 0.1

epics:
  name: ROLL
  precision: 4
  unit: mrad
  motorRecord:
    enable: true
    description: "ROLL"
    fieldInit: "RTRY=0,FOFF=Frozen"

encoder:
  type: 1                # Type (0=Incremental, 1=Absolute)
  source: 1              # Source (0=Internal, 1=PLC)
  bits: 32
  position: ec0.s0.ONE.0

trajectory:
  axis:
    velocity: 0.1
    acceleration: 0.5
    deceleration: 0.5

input:
  limit:
    forward: ec0.s0.ONE.0
    backward: ec0.s0.ONE.0
  home: ec0.s0.ONE.0
  interlock: ec0.s0.ONE.0

monitoring:
  lag:
    enable: yes
    tolerance: 0.125
    time: 1000
  target:
    enable: yes
    tolerance: 0.001
    time: 100
  velocity:
    enable: yes
    max: 0.25
    time:
      trajectory: 100
      drive: 200
